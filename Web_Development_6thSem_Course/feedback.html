<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
</head>
<body>
	<h1 style="text-align: center;"><font face="Bookman old style1, Broadway1, Forte, Arial" size="20px" color= brown>Feedback Form</font></h1>
	<p style="text-align: center;">You can help us to improve our website by using the following form to let us know what you think or what needs to be changed.</p>
	<br><br>
<FORM NAME="feedback" ACTION="http://www.iinet.net.au/bin/mail" METHOD="POST"> 
	<INPUT TYPE="hidden" NAME="subject" VALUE="feedback"> 
	<INPUT TYPE="hidden" NAME="destination" VALUE="cougar@footy.net.au">
<TABLE BORDER="0" ALIGN="center"> 
	<TR><TD>Name: </TD> 
	<TD><INPUT TYPE="text" NAME="Name" SIZE="40" MAXLENGTH="80"></TD></TR> 
	<TR><TD>Email address:</TD>
	<TD><INPUT TYPE="text" NAME="Email" SIZE="40" MAXLENGTH="80"></TD></TR> 
	<TR><TD>Are you a club member:</TD> 
	<TD><INPUT TYPE="checkbox" CHECKED NAME="Member" VALUE="yes"></TD></TR> 
	<TR><TD VALIGN="top">Your age:</TD> 
	<TD><INPUT TYPE="radio" NAME="Age" VALUE="20"> &lt;= 20
	<BR><INPUT TYPE="radio" NAME="Age" VALUE="21-30" CHECKED> 21-30
	<BR><INPUT TYPE="radio" NAME="Age" VALUE="31-40"> 31-40
	<BR><INPUT TYPE="radio" NAME="Age" VALUE="40"> &gt; 40
	</TD></TR> 
	<TR><TD>Your state:</TD> 
	<TD> 
	<SELECT NAME="state">
	<OPTION VALUE=”asm”>Assam
	<OPTION VALUE=”nct”  SELECTED> National Capital Territory of Delhi (NCT)
	<OPTION VALUE=”hry”>Haryana
	<OPTION VALUE=”mp”>Madhya Pradesh
	<OPTION VALUE=”tlg”>Telangana
	<OPTION VALUE=”tln”>Tamil Nadu
	<OPTION VALUE=”up”>Uttar Pradesh
	</SELECT>
	</TD></TR>
	<TR><TD VALIGN="top">How did you<BR>find our site:</TD> 
	<TD> 
	<SELECT NAME="found" SIZE="3">
	<OPTION>Web Search
	<OPTION>Link on another site
	<OPTION>Told about it
	<OPTION>Other
	</SELECT></TD></TR> 
	<TR><TD VALIGN="top">Site suggestions:</TD> 
	<TD><TEXTAREA NAME="suggestion" ROWS=2 COLS=35>Type your suggestion here
	</TEXTAREA></TD></TR> 
	<TR><TD VALIGN="top">Other comments:</TD> 
	<TD><TEXTAREA NAME="comment" ROWS=2 COLS=35>Additional comments here
	</TEXTAREA></TD></TR> 

	<TR><TD COLSPAN="2" ALIGN="center"> 
		<br><br>
	<INPUT TYPE="image" NAME="Submit" SRC="images/submit.png" WIDTH="100" HEIGHT="50" 
	BORDER="0">
	<A HREF="feedback.html"><IMG SRC="images/reset.png" WIDTH="100" HEIGHT="50" ALT="Reset" 
	BORDER="0"></A></TD></TR> 
</TABLE> 
</FORM>

</body>
</html>
